<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer-monochrome</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapp">
      <img src="./img/logo.svg" alt="Лого" class="logo" />
    </div>
    <form class="timer" onsubmit="app.submit(event)">
      <div class="info">
        Установить медитацию на
        <input
          type="number"
          name="time"
          aria-label="Число минут для медитации"
          value="10"
        />
        минут
      </div>
      <div class="countdown">
        <div class="num" id="min_tens">0</div>
        <div class="num" id="min">0</div>
        <div class="dots">:</div>
        <div class="num" id="sec_tens">0</div>
        <div class="num" id="sec">0</div>
      </div>
      <button type="submit" class="button">
        <img src="./img/Play.svg" alt="Иконка Play" />
        Запустить таймер
      </button>
    </form>
  </body>
</html>
